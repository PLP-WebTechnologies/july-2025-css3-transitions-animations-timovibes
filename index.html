<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with animated title -->
    <header class="header">
        <h1 class="animated-title">✨ Tim's Magic Card Gallery ✨</h1>
        <p class="subtitle">Hover, click, and explore My magics!</p>
    </header>

    <!-- Control Panel -->
    <div class="control-panel">
        <button id="add-card-btn" class="control-btn">Add New Card</button>
        <button id="shuffle-btn" class="control-btn">Shuffle Cards</button>
        <button id="toggle-animation-btn" class="control-btn">Toggle Floating</button>
        <div class="score-display">
            <span>Cards Clicked: <span id="click-counter">0</span></span>
        </div>
    </div>

    <!-- Card Gallery Container -->
    <main class="gallery-container">
        <div class="card-grid" id="card-grid">
            <!-- Initial cards will be generated by JavaScript -->
        </div>
    </main>

    <!-- Modal for card details -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Card Details</h2>
            <p id="modal-description">Card description will appear here.</p>
            <button id="modal-action-btn" class="action-btn">Perform Magic</button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Creating magic...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
